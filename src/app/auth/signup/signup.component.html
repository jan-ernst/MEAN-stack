<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="E-Mail"
        #emailInput="ngModel"
        required
        email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required minlength="5">
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password. Min. 5 characters.</mat-error>
    </mat-form-field>
    <br><br>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      *ngIf="!isLoading">Sign up</button>
  </form>
</mat-card>
